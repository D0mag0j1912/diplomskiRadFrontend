<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
    <h3 
        style="text-align: center;color:#337ab7;
            font-family: Verdana, sans-serif;
            font-weight: bold;">Prikaz recepta</h3>
    <div class="col-xs-12 col-md-12">
        <form [formGroup]="forma" *ngIf="forma" (ngSubmit)="onSubmit()">
            <div class="table-responsive-sm">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td colspan="3">
                                <h4  
                                    style="font-family: Verdana, sans-serif; 
                                    color:#337ab7;font-weight: bold;">Administrativni dio</h4>
                            </td>  
                        </tr>
                        <tr>
                            <td colspan="3">
                                <h5  
                                    style="font-family: Verdana, sans-serif; 
                                    color:#337ab7;font-weight: bold;">Zdravstvena ustanova</h5>
                            </td>
                        </tr>
                        <tr formGroupName="ustanova">

                        </tr>
                        <tr>
                            <td colspan="3">
                                <h5  
                                    style="font-family: Verdana, sans-serif; 
                                    color:#337ab7;font-weight: bold;">Podatci pacijenta</h5>
                            </td> 
                        </tr>
                        <tr formGroupName="podatciPacijenta">
                            <td>
                                <label 
                                    for="imePrezimePacijent" 
                                    style="font-family: Verdana, sans-serif; 
                                            float:left">Ime i prezime:</label>
                                <input 
                                    type="text"
                                    formControlName="imePrezimePacijent" 
                                    class="form-control"
                                    readonly
                                    style="width:90%;height:30px; 
                                        font-family: Verdana, sans-serif;
                                        display: block;overflow: hidden; 
                                        margin-top:-2px;background-color: white; 
                                        border:0"> 
                            </td>
                            <td>
                                <label 
                                    for="datumRodenjaPacijent" 
                                    style="font-family: Verdana, sans-serif; 
                                            float:left;margin-top:5px">Datum rođenja:</label>
                                <input 
                                    type="text"
                                    formControlName="datumRodenjaPacijent" 
                                    class="form-control"
                                    readonly
                                    style="width:73%;height:30px; 
                                        font-family: Verdana, sans-serif;
                                        display: block;overflow: hidden; 
                                        margin-top:5px;background-color: white; 
                                        border:0"> 
                            </td>
                            <td>
                                <label 
                                    for="adresaPacijent" 
                                    style="font-family: Verdana, sans-serif; 
                                            float:left;margin-top:5px">Adresa:</label>
                                <textarea 
                                    rows="2"
                                    formControlName="adresaPacijent" 
                                    class="form-control"
                                    readonly
                                    style="width:100%; 
                                        font-family: Verdana, sans-serif;
                                        display: block;overflow: hidden; 
                                        margin-top:5px;background-color: white; 
                                        border:0;resize:none;cursor: pointer;"></textarea>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </form>
    </div>

        <button class="btn btn-primary" (click)="onClose()">Izađi</button>
