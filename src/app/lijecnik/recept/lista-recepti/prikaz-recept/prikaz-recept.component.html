<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
    <h3>Prikaz recepta</h3>
    <div class="col-xs-12 col-md-12">
        <form [formGroup]="forma" *ngIf="forma">
            <div class="column">
                <div class="table-responsive-sm">
                    <table class="table table-striped">
                        <tbody>
                            <tr class="table-primary">
                                <td colspan="3">
                                    <h4>Administrativni dio</h4>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <h5>Zdravstvena ustanova</h5>
                                </td>
                            </tr>
                            <tr formGroupName="ustanova">
                                <td>
                                    <label
                                        for="imePrezimeLijecnik">Liječnik:</label>
                                    <input
                                        type="text"
                                        formControlName="imePrezimeLijecnik"
                                        class="form-control"
                                        readonly>
                                    <label
                                        for="pbrUstanova"
                                        class="label_pbr">Poštanski broj:</label>
                                    <input
                                        type="text"
                                        formControlName="pbrUstanova"
                                        class="form-control"
                                        readonly>
                                </td>
                                <td>
                                    <label
                                        for="nazivUstanova">Naziv:</label>
                                    <textarea
                                        rows="2"
                                        formControlName="nazivUstanova"
                                        class="form-control"
                                        readonly></textarea>
                                    <label
                                        for="mjestoUstanova">Mjesto:</label>
                                    <input
                                        type="text"
                                        formControlName="mjestoUstanova"
                                        class="form-control"
                                        readonly>
                                </td>
                                <td>
                                    <label
                                        for="adresaUstanova">Adresa:</label>
                                    <textarea
                                        rows="2"
                                        formControlName="adresaUstanova"
                                        class="form-control"
                                        readonly></textarea>
                                    <label
                                        for="telefonUstanova">Telefon:</label>
                                    <input
                                        type="text"
                                        formControlName="telefonUstanova"
                                        class="form-control"
                                        readonly>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <h5>Podatci pacijenta</h5>
                                </td>
                            </tr>
                            <tr formGroupName="podatciPacijenta">
                                <td>
                                    <label
                                        for="imePrezimePacijent">Ime i prezime:</label>
                                    <input
                                        type="text"
                                        formControlName="imePrezimePacijent"
                                        class="form-control"
                                        readonly>
                                </td>
                                <td>
                                    <label
                                        for="datumRodenjaPacijent">Datum rođenja:</label>
                                    <input
                                        type="text"
                                        formControlName="datumRodenjaPacijent"
                                        class="form-control"
                                        readonly>
                                </td>
                                <td>
                                    <label
                                        for="adresaPacijent">Adresa:</label>
                                    <textarea
                                        rows="2"
                                        formControlName="adresaPacijent"
                                        class="form-control"
                                        readonly></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <h5>Dijagnoze</h5>
                                </td>
                            </tr>
                            <tr formGroupName="dijagnoze">
                                <td>
                                    <label
                                        for="primarnaDijagnoza">Primarna dijagnoza:</label>
                                    <textarea
                                        rows="2"
                                        formControlName="primarnaDijagnoza"
                                        class="form-control"
                                        readonly></textarea>
                                </td>
                                <td colspan="2">
                                    <label
                                        for="sekundarnaDijagnoza">Sekundarna dijagnoza:</label>
                                    <textarea
                                        rows="4"
                                        formControlName="sekundarnaDijagnoza"
                                        class="form-control"
                                        readonly></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="column2">
                <table class="table table-striped">
                    <tbody>
                        <tr class="table-primary">
                            <td colspan="3">
                                <h4>Stručni dio</h4>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <h5>Detalji recepta</h5>
                            </td>
                        </tr>
                        <tr formGroupName="recept">
                            <td>
                                <label
                                    for="tipRecept">Tip recepta:</label>
                                <input
                                    type="text"
                                    formControlName="tipRecept"
                                    class="form-control"
                                    readonly>
                                <label
                                    for="hitnost">Hitnost:</label>
                                <input
                                    type="text"
                                    formControlName="hitnost"
                                    class="form-control"
                                    readonly>
                            </td>
                            <td>
                                <label
                                    for="datumRecept">Datum izdavanja recepta:</label>
                                <input
                                    type="text"
                                    formControlName="datumRecept"
                                    class="form-control"
                                    readonly>
                                <ng-container *ngIf="isPonovljiv">
                                    <label
                                        for="brojPonavljanja">Broj ponavljanja:</label>
                                    <input
                                        type="text"
                                        formControlName="brojPonavljanja"
                                        class="form-control"
                                        readonly>
                                </ng-container>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <h5>Proizvod</h5>
                            </td>
                        </tr>
                        <tr formGroupName="proizvod">
                            <td colspan="2">
                                <label
                                    for="imeProizvod">{{isLijek ? 'Lijek:' : 'Magistralni pripravak'}}</label>
                                <textarea
                                    rows="2"
                                    formControlName="imeProizvod"
                                    class="form-control"
                                    readonly></textarea>
                            </td>
                        </tr>
                        <tr
                            formGroupName="detaljiProizvod"
                            class="tr_klasa">
                            <td>
                                <label
                                    for="kolicinaProizvod">Količina:</label>
                                <input
                                    type="text"
                                    formControlName="kolicinaProizvod"
                                    class="form-control"
                                    readonly>
                                <label
                                    for="dostatnostProizvod">Dostatnost:</label>
                                <input
                                    type="text"
                                    formControlName="dostatnostProizvod"
                                    class="form-control"
                                    readonly>
                            </td>
                            <td>
                                <label
                                    for="doziranjeProizvod">Doziranje:</label>
                                <input
                                    type="text"
                                    formControlName="doziranjeProizvod"
                                    class="form-control"
                                    readonly>
                                <label
                                    for="vrijediDoProizvod">Vrijedi do:</label>
                                <input
                                    type="text"
                                    formControlName="vrijediDoProizvod"
                                    class="form-control"
                                    readonly>
                            </td>
                        </tr>
                        <ng-container *ngIf="isSpecijalist">
                            <tr>
                                <td colspan="3">
                                    <h5>Specijalist</h5>
                                </td>
                            </tr>
                            <tr
                                formGroupName="specijalist"
                                class="tr_klasa">
                                <td>
                                    <label
                                        for="sifraSpecijalist">Šifra specijalista:</label>
                                    <input
                                        type="text"
                                        formControlName="sifraSpecijalist"
                                        class="form-control"
                                        readonly>
                                </td>
                                <td>
                                    <label
                                        for="tipSpecijalist">Tip specijalista:</label>
                                    <textarea
                                        rows="2"
                                        formControlName="tipSpecijalist"
                                        class="form-control"
                                        readonly></textarea>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="alert-box-actions" #alertBoxActions>
        <button class="btn btn-primary" (click)="onClose()">Izađi</button>
    </div>
</div>
