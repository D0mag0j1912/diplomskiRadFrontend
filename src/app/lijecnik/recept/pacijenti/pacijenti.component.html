<router-outlet></router-outlet>
<h3 style="text-align: center;font-family: Verdana, sans-serif;">Tablica pacijenata</h3>
<form [formGroup]="formaPretraga">
    <div class="col-md-offset-1">
        <p style="font-family: Verdana, sans-serif;"><strong>Pretraži:</strong></p>
        <input 
            type="text" 
            class="form-control" 
            formControlName="pretraga" 
            placeholder="Unesite pacijenta..." 
            style="width:300px;left:80px;position: relative;margin-top:-35px;">
        <span class="help-block" *ngIf="!isPretraga" style="font-weight: bold;">{{porukaPretraga}}</span>
    </div>
</form>
<div class="table-responsive-sm" style="margin-top:10px;">
    <table class="table table-striped table-bordered tablicaPretraga" *ngIf="isPretraga">
        <thead>
            <th scope="col" style="width:15%;font-family: Verdana, sans-serif;">Ime</th>
            <th scope="col" style="width:25%;font-family: Verdana, sans-serif;">Prezime</th>
            <th scope="col" style="width:25%;font-family: Verdana, sans-serif;">Datum rođenja</th>
            <th scope="col" style="width:15%;font-family: Verdana, sans-serif;">MBO</th>
            <th scope="col" style="width:20%;font-family: Verdana, sans-serif;">Akcija</th>
        </thead>
        <tbody>
            <tr *ngFor="let pacijent of pacijenti">
                <td style="font-family: Verdana, sans-serif;">{{pacijent.imePacijent}}</td>
                <td style="font-family: Verdana, sans-serif;">{{pacijent.prezPacijent}}</td>
                <td style="font-family: Verdana, sans-serif;">{{pacijent.Datum}}</td>
                <td style="font-family: Verdana, sans-serif;">{{pacijent.mboPacijent}}</td>
                <td style="font-family: Verdana, sans-serif;"><button 
                        type="button" 
                        (click)="izdajRecept(pacijent.idPacijent)" 
                        class="btn btn-primary">Izdaj recept</button></td>
            </tr>
        </tbody>
    </table>
</div>
