<router-outlet></router-outlet>
<h3 style="text-align: center;font-family: Verdana, sans-serif;">Tablica pacijenata</h3>
<form [formGroup]="formaPretraga">
    <div class="col-md-offset-1">
        <p style="font-family: Verdana, sans-serif;"><strong>Pretraži:</strong></p>
        <input 
            type="text" 
            class="form-control" 
            formControlName="pretraga" 
            placeholder="Unesite pacijenta..." 
            style="width:300px;left:80px;position: relative;margin-top:-35px;">
        <span 
            class="help-block" 
            *ngIf="!isPretraga && porukaPretraga" 
            style="font-weight: bold;left:50px; 
            position: relative;">{{porukaPretraga}}</span>
    </div>
</form>
<div 
    class="row" 
    style="margin-top:10px;" 
    *ngIf="!isPacijenti && nemaPacijenata">
    <h3 style="text-align: center; 
            color:#a94442;font-family: Verdana, sans-serif; 
            left:30px;position: relative;">{{nemaPacijenata}}</h3>
</div>
<div 
    class="table-responsive-sm" 
    style="margin-top:10px;" 
    *ngIf="isPretraga && isPacijenti && !nemaPacijenata">
    <table class="table table-striped table-bordered tablicaPretraga">
        <thead>
            <th scope="col" style="width:15%;font-family: Verdana, sans-serif;">Ime</th>
            <th scope="col" style="width:25%;font-family: Verdana, sans-serif;">Prezime</th>
            <th scope="col" style="width:25%;font-family: Verdana, sans-serif;">Datum rođenja</th>
            <th scope="col" style="width:15%;font-family: Verdana, sans-serif;">MBO</th>
            <th scope="col" style="width:20%;font-family: Verdana, sans-serif;">Akcija</th>
        </thead>
        <tbody>
            <tr *ngFor="let pacijent of pacijenti">
                <td style="font-family: Verdana, sans-serif;">{{pacijent.ime}}</td>
                <td style="font-family: Verdana, sans-serif;">{{pacijent.prezime}}</td>
                <td style="font-family: Verdana, sans-serif;">{{pacijent.datRod}}</td>
                <td style="font-family: Verdana, sans-serif;">{{pacijent.mbo}}</td>
                <td style="font-family: Verdana, sans-serif;"><button 
                        type="button" 
                        (click)="izdajRecept(pacijent.id)" 
                        class="btn btn-primary">Izdaj recept</button></td>
            </tr>
        </tbody>
    </table>
</div>
