<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert *ngIf="response" [message]="responsePoruka" (close)="onClose()"></app-alert>
        <form (ngSubmit)="onSubmit()" [formGroup]="forma" autocomplete="off">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    formControlName="email"
                    class="form-control"
                    placeholder="Email">
                <!--Input mora prvo bit dodirnut jer ako nije, ispisiva mi poruku inicijalno!-->
                <span 
                    class="help-block" 
                    *ngIf="(email.touched || email.dirty) && !email.valid" 
                    style="display: block;">
                    <span *ngIf="email.errors?.required">Unos email-a je obavezan!</span>
                    <span *ngIf="email.errors?.email && !email.errors?.required">Neispravan format email-a!</span>
                    <span 
                        *ngIf="email.errors?.neispravanEmail && !email.errors?.required">Email nije registriran!</span>
                </span>
            </div>
            <div class="form-group">
                <label for="lozinka">Lozinka</label>
                <input 
                    type="password" 
                    name="lozinka" 
                    class="form-control"
                    formControlName="password"
                    placeholder="Lozinka">
                <span 
                    class="help-block" 
                    *ngIf="(password.touched || password.dirty) && !password.valid">
                    <span *ngIf="password.errors?.required" style="display: block;">Unos lozinke je obavezan!</span>
                    <span *ngIf="password.errors?.minlength && !password.errors?.required" style="display: block;">Minimalni unos je 6 znakova!</span>
                </span>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!forma.valid">Login</button>
            </div>
        </form>
    </div>
</div>
