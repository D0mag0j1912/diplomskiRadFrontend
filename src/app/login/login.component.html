<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert *ngIf="response" [message]="responsePoruka" (close)="onClose()"></app-alert>
        <form (ngSubmit)="onSubmit()" [formGroup]="forma">
            <div class="form-group">
                <label 
                    for="email" 
                    style="font-family: Verdana, sans-serif;">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    formControlName="email"
                    class="form-control"
                    placeholder="Email">
                <!--Input mora prvo bit dodirnut jer ako nije, ispisiva mi poruku inicijalno!-->
                <span 
                    class="help-block" 
                    *ngIf="(email.touched || email.dirty) && !email.valid" 
                    style="display: block;">
                    <span *ngIf="email.errors?.required">Unos email-a je obavezan!</span>
                    <span *ngIf="email.errors?.email && !email.errors?.required">Neispravan format email-a!</span>
                    <span 
                        *ngIf="email.errors?.neispravanEmail && !email.errors?.required && !email.errors?.email">Email nije registriran!</span>
                </span>
            </div>
            <div class="form-group">
                <label 
                    for="lozinka" 
                    style="font-family: Verdana, sans-serif;">Lozinka</label>
                <input 
                    type="password" 
                    name="lozinka" 
                    class="form-control"
                    formControlName="password"
                    placeholder="Lozinka">
                <span 
                    class="help-block" 
                    *ngIf="(password.touched || password.dirty) && !password.valid">
                    <span *ngIf="password.errors?.required" style="display: block;">Unos lozinke je obavezan!</span>
                </span>
                <span 
                    class="help-block" 
                    *ngIf="(password.touched || password.dirty) && !password.valid">
                    <span *ngIf="password.errors?.neispravnaLozinka && !password.errors?.required" style="display: block;">Lozinka je neispravna!</span>
                </span>
            </div>
            <div>
                <button 
                    type="submit" 
                    class="btn btn-primary" 
                    [disabled]="!forma.valid">Prijava</button>
                <h4 
                    style="color:#006600; 
                    font-family: Verdana, sans-serif;font-weight: bold;float:right" 
                    *ngIf="forma.valid">Podatci su ispravni!</h4>
            </div>
        </form>
    </div>
</div>
