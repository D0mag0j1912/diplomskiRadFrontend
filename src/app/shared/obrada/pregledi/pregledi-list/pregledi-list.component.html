<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li
                [ngStyle]="{'border': '3px solid ' + pregled.bojaPregled}"
                *ngFor="let pregled of pregledi"
                [routerLink]="[pregled.idPregled]"
                class="list-group-item clearfix"
                routerLinkActive="active"
                (click)="onClickPregled(pregled)">
                <div class="pull-left">
                    <h5>Datum:
                        {{pregled.datum}}</h5>
                    <h5>Tip slučaja:
                        {{pregled.tipSlucaj === 'noviSlucaj' ? 'Novi slučaj' : 'Povezan slučaj'}}</h5>
                    <h5>Vrijeme:
                        {{pregled.vrijeme}}
                    </h5>
                </div>
                <div class="pull-right">
                    <button
                        type="button"
                        class="btn btn-warning btn-sm"
                        (click)="idiNaSljedeciPregled(pregled.sljedeciPregled,$event)"
                        *ngIf="pregled.sljedeciPregled">Sljedeći pregled</button>
                    <br><br>
                    <button
                        type="button"
                        class="btn btn-warning btn-sm"
                        (click)="idiNaPrethodniNoviPregled(pregled.prethodniNoviSlucaj,$event)"
                        *ngIf="pregled.prethodniNoviSlucaj">Novi slučaj</button>
                    <button
                        type="button"
                        class="btn btn-warning btn-sm"
                        (click)="idiNaPrethodniPovezanPregled(pregled.prethodniPovezanSlucaj,$event)"
                        *ngIf="pregled.prethodniPovezanSlucaj">Prethodni pregled</button>
                </div>
            </li>
        </ul>
    </div>
</div>
