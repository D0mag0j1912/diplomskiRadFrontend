<div class="backdrop" (click)="onCloseAlert()"></div>
<div class="alert-box">
    <div class="table-responsive-sm">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Ime</th>
                    <th scope="col">Prezime</th>
                    <th scope="col">Datum rođenja</th>
                    <th scope="col">Adresa</th>
                    <th scope="col">Akcija</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pacijent of pacijenti">
                    <td>{{pacijent.id}}</td>
                    <td>{{pacijent.ime}}</td>
                    <td>{{pacijent.prezime}}</td>
                    <td>{{pacijent.datRod}}</td>
                    <td>{{pacijent.adresa}}</td>
                    <td><button type="button" class="btn btn-info" (click)="onDodajCekaonica(pacijent.id)">Dodaj u čekaonicu</button></td>
                </tr>
            </tbody>
        </table>
        <!--Prethodna se prikazuje samo ako je broj trenutne stranice veći od 1-->
        <a
            class="btn btn-info a_klasa"
            *ngIf="stranica > 1"
            (click)="setPage(stranica-1)">Prethodna</a>
        <div
            *ngFor="let item of fakeArray; let i = index;"
            id="div_glavni">
            <!--Prikazuju se brojevi stranica-->
            <a
                class="btn btn-primary a_klasa"
                (click)="setPage(i+1)">{{i+1}}</a>
        </div>
        <!--Sljedeća se prikazuje ako je i+1 > stranica-->
        <a
            class="btn btn-info"
            (click)="setPage(stranica+1)"
            *ngIf="stranica < brojStranica">Sljedeća</a>
    </div>
    <div class="alert-box-actions">
        <button class="btn btn-primary" (click)="onClose()">Izađi</button>
    </div>
</div>
