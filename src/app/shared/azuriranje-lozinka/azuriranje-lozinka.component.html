<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <h3 
                style="font-family: Verdana, sans-serif; color:#337ab7">Ažuriraj lozinku</h3>
            <app-alert *ngIf="response" [message]="responsePoruka" (close)="onClose()"></app-alert>
            <form [formGroup]="forma" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label 
                        for="trenutna" 
                        style="font-family: Verdana, sans-serif">Trenutna lozinka</label>
                    <input 
                        type="password" 
                        formControlName="trenutnaLozinka" 
                        class="form-control" 
                        placeholder="Trenutna lozinka">
                </div>
                <div class="form-group">
                    <label 
                        for="nova" 
                        style="font-family: Verdana, sans-serif">Nova lozinka</label>
                    <input 
                        type="password" 
                        formControlName="novaLozinka" 
                        class="form-control" 
                        placeholder="Nova lozinka">
                </div>
                <div class="form-group">
                    <label 
                        for="ponovnoNovaLozinka" 
                        style="font-family: Verdana, sans-serif">Potvrda nove lozinke</label>
                    <input 
                        type="password" 
                        formControlName="ponovnoNovaLozinka" 
                        class="form-control"
                        placeholder="Potvrda nove lozinke">
                </div>
                <div>
                    <button 
                        type="submit" 
                        class="btn btn-primary" 
                        [disabled]="!forma.valid">Ažuriraj</button>
                </div>
            </form>  
        </div>   
    </div>
</div>
