<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <h3>Ažuriraj lozinku</h3>
            <form
                [formGroup]="forma"
                (ngSubmit)="onSubmit()"
                *ngIf="forma">
                <div class="form-group">
                    <label
                        for="trenutna">Trenutna lozinka</label>
                    <input
                        type="password"
                        formControlName="trenutnaLozinka"
                        class="form-control"
                        placeholder="Trenutna lozinka">
                </div>
                <div class="form-group">
                    <label
                        for="nova">Nova lozinka</label>
                    <input
                        type="password"
                        formControlName="novaLozinka"
                        class="form-control"
                        placeholder="Nova lozinka">
                </div>
                <div class="form-group">
                    <label
                        for="ponovnoNovaLozinka">Potvrda nove lozinke</label>
                    <input
                        type="password"
                        formControlName="ponovnoNovaLozinka"
                        class="form-control"
                        placeholder="Potvrda nove lozinke">
                </div>
                <div>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        [disabled]="!forma.valid">Ažuriraj</button>
                </div>
            </form>
        </div>
    </div>
</div>
