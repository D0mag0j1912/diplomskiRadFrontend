<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!--Prikaziva se prozor sa pogreškom ako ima errora-->
        <app-alert
            *ngIf="response"
            [message]="responsePoruka"
            (close)="onClose()"></app-alert>
        <form
            (ngSubmit)="onSubmit()"
            [formGroup]="forma"
            *ngIf="forma">
            <h3
                style="text-align: center;
                    font-family: Verdana, sans-serif">Registriraj se</h3>
            <div class="form-group">
                <label
                    for="tip"
                    style="font-family: Verdana, sans-serif">Tip korisnika</label>
                <select
                    class="form-control"
                    formControlName="tip">
                    <option value="lijecnik">Liječnik</option>
                    <option value="sestra">Medicinska sestra</option>
                </select>
            </div>
            <div class="form-group">
                <label
                    for="ime"
                    style="font-family: Verdana, sans-serif">Ime</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="ime"
                    placeholder="Ime korisnika...">
                <!--Input mora prvo bit dodirnut jer ako nije, ispisiva mi poruku inicijalno!-->
                <mat-error
                    *ngIf="!ime.valid && (ime.touched || ime.dirty)">Unos imena je obvezan za unos!</mat-error>
            </div>
            <div class="form-group">
                <label
                    for="prezime"
                    style="font-family: Verdana, sans-serif">Prezime</label>
                <input
                    type="text"
                    formControlName="prezime"
                    class="form-control"
                    placeholder="Prezime korisnika">
                <!--Input mora prvo bit dodirnut jer ako nije, ispisiva mi poruku inicijalno!-->
                <mat-error
                    *ngIf="!prezime.valid && (prezime.touched || prezime.dirty)">Unos prezimena je obvezan za unos!</mat-error>
            </div>
            <div class="form-group">
                <label
                    for="adresa"
                    style="font-family: Verdana, sans-serif">Adresa</label>
                <input
                    type="text"
                    formControlName="adresa"
                    class="form-control"
                    placeholder="Adresa korisnika">
                <!--Input mora prvo bit dodirnut jer ako nije, ispisiva mi poruku inicijalno!-->
                <mat-error
                    *ngIf="!adresa.valid && (adresa.touched || adresa.dirty)">Unos adrese je obvezan za unos!</mat-error>
            </div>
            <div class="form-group">
                <label
                    for="specijalizacija"
                    style="font-family: Verdana, sans-serif">Specijalizacija</label>
                <select
                    formControlName="specijalizacija"
                    class="form-control"
                    placeholder="Specijalizacija korisnika">
                    <option [value]="null" [disabled]="true">Odaberite specijalizaciju</option>
                    <option
                        *ngFor="let specijalizacija of specijalizacije"
                        [value]="specijalizacija.tipSpecijalist">{{specijalizacija.tipSpecijalist}}</option>
                </select>
                <!--Input mora prvo bit dodirnut jer ako nije, ispisiva mi poruku inicijalno!-->
                <mat-error
                    *ngIf="!specijalizacija.valid && specijalizacija.touched">Unos specijalizacije je obvezan za unos!</mat-error >
            </div>
            <div class="form-group">
                <label
                    for="email"
                    style="font-family: Verdana, sans-serif">Email</label>
                <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="Email (npr. pero.peric@gmail.com)">
                <!--Input mora prvo bit dodirnut jer ako nije, ispisiva mi poruku inicijalno!-->
                <mat-error
                    *ngIf="!email.valid && email.touched">Unos email-a je obvezan za unos!</mat-error >
            </div>
            <div class="form-group">
                <label
                    for="lozinka"
                    style="font-family: Verdana, sans-serif">Lozinka</label>
                <input
                    type="password"
                    formControlName="lozinka"
                    class="form-control"
                    placeholder="Lozinka korisnika">
                <!--Input mora prvo bit dodirnut jer ako nije, ispisiva mi poruku inicijalno!-->
                <mat-error
                    *ngIf="!lozinka.valid && lozinka.touched">Unos lozinke je obvezan za unos!</mat-error >
            </div>
            <div class="form-group">
                <label
                    for="ponovnoLozinka"
                    style="font-family: Verdana, sans-serif">Ponovno lozinka</label>
                <input
                    type="password"
                    formControlName="ponovnoLozinka"
                    class="form-control"
                    placeholder="Ponovno lozinka korisnika">
                <!--Input mora prvo bit dodirnut jer ako nije, ispisiva mi poruku inicijalno!-->
                <mat-error
                    *ngIf="!ponovnoLozinka.valid && ponovnoLozinka.touched">Ponovni unos lozinke je obvezan za unos!</mat-error >
            </div>
            <div>
                <!--Sve dok podatci u formi nisu ispravno uneseni, button se neće moći stisnuti-->
                <button
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="!forma.valid">Registriraj se</button>
            </div>
        </form>
    </div>
</div>
